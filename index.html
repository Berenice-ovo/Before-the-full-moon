<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>苒苒的个人网页 - Before the Full Moon</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            color: #333;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #b0e0e6;
            padding: 20px;
            text-align: center;
        }
        header h1 {
            margin: 0;
            color: #4682b4;
        }
        nav {
            text-align: center;
            margin: 20px 0;
        }
        nav a {
            margin: 0 10px;
            color: #4682b4;
            text-decoration: none;
        }
        main {
            padding: 20px;
        }
        section {
            margin-bottom: 40px;
        }
        section h2 {
            border-bottom: 2px solid #b0e0e6;
            padding-bottom: 10px;
        }
        footer {
            background-color: #b0e0e6;
            padding: 10px;
            text-align: center;
        }
        .protected-content {
            display: none;
        }
        .password-form {
            text-align: center;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>苒苒的个人网页 - Before the Full Moon</h1>
    </header>
    <nav>
        关于我
        资料存档
        项目展示
    </nav>
    <main>
        <section id="about">
            <h2>关于我</h2>
            <p>这里是苒苒的个人简介...</p >
        </section>
        <section id="archive">
            <h2>资料存档</h2>
            <div class="password-form">
                <label for="password">输入密码访问:</label>
                <input type="password" id="password">
                <button onclick="checkPassword()">提交</button>
            </div>
            <div class="protected-content" id="protected-content">
                <p>这里是一些文字和图片资料存档...</p >
            </div>
        </section>
        <section id="projects">
            <h2>项目展示</h2>
            <p>这里展示你编辑的项目和作品...</p >
        </section>
    </main>
    <footer>
        <p>&copy; 2024 苒苒的个人网页 - Before the Full Moon</p >
    </footer>
    <script>
        function checkPassword() {
            const password = document.getElementById('password').value;
            if (password === '你的密码') {
                document.getElementById('protected-content').style.display = 'block';
            } else {
                alert('密码错误');
            }
        }
    </script>
</body>
</html>
